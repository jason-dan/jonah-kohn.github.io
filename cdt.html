<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Live Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js" type="text/javascript"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
      </style>
  </head>

  <body>

    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiamFzb25kYW50cmFpbCIsImEiOiJjbHk0b3RuZXIwM2J4MmxzN25wNXkxcjY2In0.mEpqLeUuzU9-oP4yLltuYA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/outdoors-v11',
    });
    map.on('load', () => {
      map.addSource('mapData', {
        'type': 'geojson',
        'data': 'map_data/data.geojson'
      });
      map.addLayer({
            'id': 'reference-cdt-layer',
            'type': 'line',
            'source': 'mapData',
        });
    })

   
    // map.addControl(new mapboxgl.NavigationControl());

    </script>
  </body>

</html>
